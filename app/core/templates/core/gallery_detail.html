{% block content %}
    <div class="bg-gradient"></div>
    <div class="gallery-bg"
        style="background-image: url('https://galleryisland.s3-us-west-2.amazonaws.com/media/miles/{{cover_photo.file}}')"></div>
    <h1 class='gallery-title'>
        {{ gallery.title }}
    </h1>

    {% for photo in photos %}
    <div><a href="/photo/{{photo.slug}}">{{photo.title}}</a></div>
    <img src='https://galleryisland.s3-us-west-2.amazonaws.com/media/miles/{{photo.file}}'>
    {% endfor %}
{% endblock %}
