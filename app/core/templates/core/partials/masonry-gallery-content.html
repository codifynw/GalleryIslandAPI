{% block content %}
    <h2 class='gallery-title'>{{ gallery.title }}</h2>
    <div class="gallery-container">
        <div class="bg-gradient"></div>
        <div class="gallery-bg"
            style="background-image: url('https://galleryisland.s3-us-west-2.amazonaws.com/media/miles/{{cover_photo.file}}')">
        </div>
        <div class="masonry-spacer"></div>
            <div class="masonry-gallery-photos grid grid--hidden">
                <div class="grid__sizer"></div>
                {% for photo in photos %}
                    <div class="grid__item">
                        <a class="grid__link" href="/photo/{{photo.slug}}">
                            <img class="grid__img"
                                src = "https://galleryisland.s3-us-west-2.amazonaws.com/media/miles/{{photo.file}}"
                                alt="{{photo.title}}">
                        </a>
                    </div>
                {% endfor %}
            </div>
    </div>
{% endblock %}
